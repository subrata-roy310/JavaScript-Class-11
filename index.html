<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML From</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="from-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="main-from text-white">
                        <h1 class="text-center mb-4">Please fill the from</h1>
                        <div class="mb-3">
                            <label for="full-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full-name" />
                        </div>
                        <div class="mb-3">
                            <label for="email-address" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email-address" />
                        </div>
                        <div class="mb-3">
                            <label for="full-address" class="form-label">Full Address</label>
                            <input type="text" class="form-control" id="full-address" />
                        </div>
                        <div id="error-text"></div>
                        <button type="submit" class="btn btn-primary mt-4" id="submit-button">Submit
                            From</button>
                    </div>
                    <div id="from-data" class="mt-4"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="main-from text-white">
                        <h1 class="text-center">Budget Calculator</h1>
                        <h2 class="text-center mb-4">Income: <samp id="income">27500</samp></h2>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="rent" placeholder="Rent" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="food" placeholder="Food" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="utilitis" placeholder="Utilitis" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="insurance" placeholder="Insurance" />
                        </div>
                        <div id="error-text"></div>
                        <button type="submit" class="btn btn-primary mt-4" id="calculate-button">Calculate</button>
                    </div>
                    <div id="from-data" class="main-from mt-4 text-white">
                        <h2 class="text-center">Summary</h2>
                        <h3>Total Expanses: <span id="expanses"></span></h3>
                        <h3>Balance: <span id="balance"></span> </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
